<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pissedtrest</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Pissedtrest</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <div class="justify-content-md-center">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" id="category-search" placeholder="Category search" aria-label="Search" style="width: 600px;">
                     
                        <button class="btn btn-primary my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
                    </form>
                </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-board" href="/board">My Board</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-login" href="/auth/google">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-upload" href="#">Upload</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row align-items-center justify-content-center border mt-5 p-4">
          <div class="col text-center">
            <button type="button" class="btn btn-primary categoryBtn">Cat 1</button>
          </div>
          <div class="col text-center">
            <button type="button" class="btn btn-primary categoryBtn">Cat 2</button>
          </div>
          <div class="col text-center">
            <button type="button" class="btn btn-primary categoryBtn">Cat 3</button>
          </div>
          <div class="col text-center">
            <button type="button" class="btn btn-primary categoryBtn">Cat 4</button>
          </div>
          <div class="col text-center">
            <button type="button" class="btn btn-primary categoryBtn">Cat 5</button>
          </div>
          <div class="col text-center">
            <button type="button" class="btn btn-primary categoryBtn">Cat 6</button>
          </div>
      </div>
      <div class="row border mt-5 p-5">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Images Here</h1>
          <!-- Test Card -->
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="http://via.placeholder.com/318x180" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">Card title</h4>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" id="1" class="btn btn-primary pinBtn">Pin This</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="uploadModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Upload</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                  <div class="form-group">
                      <label for="fileTitle">Title</label>
                      <input type="email" class="form-control" id="fileTitle" placeholder="Title">
                  </div>
                  <div class="form-group">
                      <label for="fileDesc">Description</label>
                      <input type="email" class="form-control" id="fileDesc" placeholder="Description">
                  </div>
                  <div class="form-group">
                      <label for="fileCat">Description</label>
                      <input type="email" class="form-control" id="fileCat" placeholder="Category">
                  </div>
                  <div class="form-group">
                    <label for="inputFile">File input</label>
                    <input type="file" class="form-control-file" id="inputFile" name="files"/>
                  </div>
                  <button id="btnSubmit" type="submit" value="Submit" class="btn btn-primary">Upload</button>
              </form>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom Script -->
  <script src="js/uploadscript.js" type="text/javascript"></script>
  </body>

</html>
